---
- name: Add user to group, install Docker, Buildkite agent, and fonts
  hosts: all
  become: yes
  become_method: sudo

  roles:
    - docker
    - buildkite
    - fonts

  tasks:
    - name: Change sudo group to passwordless
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

